<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshav Dwivedi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6A2C3E, #CF4520); /* Background gradient */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: linear-gradient(135deg, #451D28, #6A2C3E); /* Navbar gradient */
            padding: 10px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Add some shadow */
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            margin: 0 10px;
            font-size: 1.5em;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 5px; /* Slightly rounded corners on hover */
        }
        .navbar a.active {
            background-color: #5D2736;
            color: white;
            border-radius: 5px; /* Slightly rounded corners */
        }
        .home-content {
            text-align: center;
            padding: 20px;
        }
        .home-content h1 {
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .home-content p {
            font-size: 2em;
            color: #FFD700; /* Bright gold color to make text pop */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .divider {
            background: linear-gradient(135deg, #451D28, #6A2C3E); /* Gradient matching navbar */
            height: auto;
            width: auto;
            border-radius: 10px;
            margin-top: auto;
            margin-bottom: 20px;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Add some shadow */
        }
        .divider p {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6A2C3E, #CF4520); /* New gradient */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-right: 20px; /* Space between logo and text */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Add some shadow */
        }
        .logo p {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            margin: 0;
        }
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar a {
                margin: 5px 0;
            }
            .home-content h1 {
                font-size: 3em;
            }
            .home-content p {
                font-size: 1.5em;
            }
            .divider {
                width: 90%;
                padding: 10px 20px;
            }
            .divider p {
                font-size: 2.5em;
            }
        }
        @media screen and (min-width: 1200px) {
            .divider {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="contact.html">Contact</a>
    </div>

    <div id="home" class="home-content">
        <h1>Keshav Dwivedi</h1>
        <p><strong>Computer Science, Finance, Business</strong></p>
    </div>

    <div class="divider">
        <div class="logo">
            <p>VT</p>
        </div>
        <p>Virginia Tech</p>
    </div>

    <script>
        var currentPage = window.location.pathname.split('/').pop();
        var navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(function(link) {
            link.classList.remove('active');
        });
        navLinks.forEach(function(link) {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>

</body>
</html>
